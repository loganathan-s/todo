<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
     <link rel="stylesheet" href="./css/todo.css">
      <script src="./_build/bundle.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
        <h5>The application provides the functionality to view the list of to-do items, create them, and mark them as done. The front-end technology is based on <strong> JavaScript-ES6 / HTML / CSS3(Flex Layout)</strong>,Tasks are stored using a Rest service</h5>
  </header>
  <div id="main">
    <div class="wrapper">
      <div id="serverError" class="errorText hide"></div>
      <div id="taskForm">
         <div>
          <input type="text" id="taskDescription" autocomplete="off">
          <a class="button zoom" id="createTask"> Create task</a>
        </div>
      </div>
    </div>
     <div id="todoPanel">
     </div>
   </div>
</body>
</html>
